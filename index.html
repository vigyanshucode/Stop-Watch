<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="box">
            <div class="headTopoic">
                <h1 >Welcome to the world of Custom Chronometer </h1>
            </div>
            <div class="container">
                <h2> Explore real-time updates and  keep your day on track
                </h2>
                <div class="stopwatch">
                    <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
                </div>
                <div class="controls">
                    <button id="startStopBtn" class="btn" title="Start or pause the stopwatch">Start</button>
                    <button id="resetBtn" class="btn" title="Reset the stopwatch">Reset</button>
                    <button id="lapBtn" class="btn" title="Record a lap time">Lap</button>
                </div>
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <div class="laps">
                    <h2>Laps</h2>
                    <ul id="lapsList"></ul>
                </div>
            </div>
        </div>
        <footer>
            Made by Vigyanshu ❤️
        </footer>
    <script src="./script.js"></script>
</body>
</html>
